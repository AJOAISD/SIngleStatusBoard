<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded shadow-lg w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    {% if error %}
    <div class="bg-red-600 p-2 mb-4 rounded">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 mb-3 rounded border">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-3 rounded border">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
