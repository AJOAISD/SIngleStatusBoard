<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Bus Status Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold mb-6 text-blue-600 text-center">Admin Login</h1>

    {% if error %}
      <div class="mb-4 text-sm text-red-600 bg-red-50 border border-red-100 p-3 rounded">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-md text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">Login</button>
    </form>
  </div>
</body>
</html>
