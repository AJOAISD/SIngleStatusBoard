<!DOCTYPE html>
<html>
<head>
  <title>Admin - Bus Management</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #1976d2;
      color: white;
    }

    input, select {
      width: 95%;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
      color: #000;               /* <-- fixed text color */
      background: #fff;          /* <-- white background for visibility */
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 3px rgba(25, 118, 210, 0.5);
    }

    button.delete {
      background: #f44336;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete:hover {
      background: #d32f2f;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

  </style>
</head>
<body>
  <h1>Admin - Bus Management</h1>
  <table>
    <tr><th>Bus #</th><th>Driver</th><th>Status</th><th>Notes</th><th>Action</th></tr>
    {% for bus in buses %}
    <tr data-id="{{ bus[0] }}">
      <td><input value="{{ bus[1] }}" data-field="bus_number"></td>
      <td><input value="{{ bus[2] }}" data-field="driver"></td>
      <td>
        <select data-field="status">
          <option {% if bus[3]=='On Time' %}selected{% endif %}>On Time</option>
          <option {% if bus[3]=='Delayed' %}selected{% endif %}>Delayed</option>
          <option {% if bus[3]=='Out of Service' %}selected{% endif %}>Out of Service</option>
        </select>
      </td>
      <td><input value="{{ bus[4] }}" data-field="notes"></td>
      <td><button class="delete">üóëÔ∏è</button></td>
    </tr>
    {% endfor %}
  </table>

  <script>
    async function updateField(id, field, value) {
      await fetch("/update_field", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, field, value })
      });
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("change", e => {
        const tr = el.closest("tr");
        const id = tr.dataset.id;
        const field = el.dataset.field;
        const value = el.value;
        updateField(id, field, value);
      });
    });

    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", async () => {
        const tr = btn.closest("tr");
        const id = tr.dataset.id;
        await fetch(`/delete_bus/${id}`, { method: "DELETE" });
        tr.remove();
      });
    });
  </script>
</body>
</html>
