<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outside Bus Runs</title>
  <meta http-equiv="refresh" content="30">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Slightly larger base font for readability; Tailwind utilities still apply */
    html { font-size: 18px; }
  </style>
</head>
<body class="bg-gray-900 text-white text-lg">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4 text-center">Outside Bus Runs</h1>
    <table class="w-full text-lg border-collapse">
      <thead class="bg-gray-700">
        <tr>
          <th class="border px-3 py-2">Date</th>
          <th class="border px-3 py-2">Day</th>
          <th class="border px-3 py-2">Time</th>
          <th class="border px-3 py-2">Group</th>
          <th class="border px-3 py-2">Destination</th>
          <th class="border px-3 py-2">Driver</th>
          <th class="border px-3 py-2">Sub Driver</th>
          <th class="border px-3 py-2">Bus</th>
        </tr>
      </thead>
      <tbody>
        {% for run in runs %}
        <tr class="bg-gray-800 hover:bg-gray-700">
          <td class="border px-3 py-2">{{ run.run_date }}</td>
          <td class="border px-3 py-2">{{ run.day_of_week }}</td>
          <td class="border px-3 py-2">{{ run.run_time }}</td>
          <td class="border px-3 py-2">{{ run.group_name }}</td>
          <td class="border px-3 py-2">{{ run.destination }}</td>
          <td class="border px-3 py-2">{{ run.driver }}</td>
          <td class="border px-3 py-2">{{ run.sub_driver }}</td>
          <td class="border px-3 py-2">{{ run.bus_number }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
